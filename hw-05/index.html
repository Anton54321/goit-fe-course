<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,900&display=swap"
      rel="stylesheet"
    />
    <title>Homework-05</title>
  </head>
  <body class="wrap ">
    <header>
      <nav class="head clearfix">
        <h1 class="logo">
          <a href="#">mart</a>
        </h1>
        <ul class="menu-links">
          <li><a href="#" class="link ">home</a></li>
          <li><a href="#" class="link ">about us</a></li>
          <li><a href="#" class="link ">page</a></li>
          <li><a href="#" class="link ">shop</a></li>
          <li><a href="#" class="link ">blog</a></li>
          <li><a href="#" class="link ">contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="slide">
        <ul class="sliders">
          <li class="slider">
            <img
              class="slider-img"
              src="img/slide.jpg"
              alt="slide-1"
              width="100%"
              height="600"
            />
            <div class="slide-fill">
              <div class="slide-atop">
                <h3 class="slide-head">AFFORDABLE PARIS TOURS</h3>
                <p class="slide-text">
                  CITY TOURS / TOUR TICKETS / TOUR GUIDES
                </p>
                <button class="butt-prev"></button>
                <button class="butt-next"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="new-collection clearfix">
        <h2 class="name-section">
          New collection
        </h2>
        <article class="product">
          <img
            class="product-img"
            src="img/category-1.jpg"
            alt="product1"
            width="255"
            height="282"
          />
          <p class="product-name ">
            blue tshirt
          </p>
          <p class="product-price">
            $26
          </p>
          <div class="collection-icons">
            <ul class="icons-list clearfix">
              <li class="icons">
                <button class="icon-button icon-love"></button>
              </li>
              <li class="icons">
                <button class="icon-button icon-arrows"></button>
              </li>
              <li class="icons ">
                <button class="icon-button icon-time"></button>
              </li>
              <li class="icons ">
                <button class="add-to-cart">
                  <div class="add-to-cart-text">add to cart</div>
                </button>
              </li>
            </ul>
          </div>
        </article>
        <article class="product">
          <img
            class="product-img"
            src="img/category-2.jpg"

            width="255"
            height="282"
          />
          <p class="product-name ">
            woman shirt
          </p>
          <p class="product-price">
            $31
          </p>
          <div class="collection-icons">
            <ul class="icons-list clearfix">
              <li class="icons">
                <button class="icon-button icon-love"></button>
              </li>
              <li class="icons">
                <button class="icon-button icon-arrows"></button>
              </li>
              <li class="icons ">

              </li>
              <li class="icons ">

                  <div class="add-to-cart-text">add to cart</div>

              </li>

        <article class="product">

            width="255"
            height="282"
          />
          <p class="product-name ">
            yellow tshirt
          </p>
          <p class="product-price">
            $21
          </p>
          <div class="collection-icons">
            <ul class="icons-list clearfix">
              <li class="icons">
                <button class="icon-button icon-love"></button>
              </li>
              <li class="icons">
                <button class="icon-button icon-arrows"></button>
              </li>
              <li class="icons ">
                <button class="icon-button icon-time"></button>

              <li class="icons ">

              <li class="icons">
